<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Actividad Practica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codo a Codo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="row col-12 img-fluid">
        <div class="card" style="width: 33%;">
            <img src="assets/img/html.jpg" class="card-img-top" alt="html" style="height:100% ;">
            <div class="card-body">
                <h1>Titulo 1</h1>
                <p class="card-text">Contenido de la card</p>
                <sub>Ultima actualizacion 1</sub>
            </div>
        </div>

        <div class="card" style="width: 33%;">
            <img src="assets/img/css.png" class="card-img-top" alt="css" style="height:100% ;">
            <div class="card-body">
                <h1>Titulo 2</h1>
                <p class="card-text">Contenido de la card</p>
                <sub>Ultima actualizacion 1</sub>
            </div>
        </div>

        <div class="card" style="width: 34%;">
            <img src="assets/img/bootstrap.png" class="card-img-top" alt="bootstrap" style="height:100% ;">
            <div class="card-body">
                <h1>Titulo 3</h1>
                <p class="card-text">Contenido de la card</p>
                <sub>Ultima actualizacion 1</sub>
            </div>
        </div>

        <form class="mt-5">
            <section class="row">
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                    <p class="text-secondary">Nunca comparta su email.</p>
                </div>

                <div class="col-12 mb-4">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-12">
                <input type="checkbox"> Verificar
                </div>
            </section>
        </form>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>

</html>
